<div class="projects">
  <h2 class="section-title h3">{{ projects.title }}</h2>
  <div class="projects__inner">
    {% if projects.cards %}
      {% for card in projects.cards %}
        <div class="project">
          <h2 class="h4">{{ card.title }}</h2>
          <p>{{ card.description }}</p>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
