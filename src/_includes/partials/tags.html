{% if tags %}
  <p class="sr-only" id="tags-desc-{{ post.data.issue }}">This post is tagged with:</p>
  <ul class="tag-list" aria-describedby="tags-desc-{{ post.data.issue }}">
    {% for tag in tags %}
      <li>
        <a href="/tag/{{ tag | slug }}/">#{{ tag | replace(' ', '') }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
