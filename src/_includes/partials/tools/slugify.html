<form class="form-slugify">
  <div class="form-group-list">
    <div class="form-group">
      <label class="form-label" for="slugify-input">Your title</label>
      <input class="form-control form-slugify__input" id="slugify-input" type="text" autocomplete="off"/>
    </div>
    <div class="form-group">
      <label class="form-label" for="slugify-output">Your slugified URL</label>
      <input class="form-control form-slugify__output" disabled id="slugify-output" type="text"/>
    </div>
    <div class="form-group form-group--btns form-group--btns-space-between">
      <div class="form-group form-group--btns">
        <button type="submit" class="btn btn--primary form-slugify__generate" disabled>Generate</button>
        <button type="reset" class="btn btn--secondary form-slugify__reset" disabled>Reset</button>
      </div>
      <button type="button" class="btn btn--secondary form-slugify__copy" disabled>Copy</button>
    </div>
  </div>
</form>
