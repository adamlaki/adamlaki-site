{% extends "layouts/base.html" %}

{% block content %}
  <div class="l-post">
    <h1 class="l-post__title">{{ title }}</h1>
    <div class="l-post__meta">
      <time datetime="{{ date | w3DateFilter }}">{{ date | dateFilter('en') }}</time>
      {% include "partials/tags.html" %}
    </div>
    <div class="post-content">
      {{ content | safe }}
    </div>
  </div>
{% endblock %}
