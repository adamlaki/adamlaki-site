{% set assetHash = global.random() %}
{% set lang = locale if locale else 'en' %}

<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/fonts/figtree-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/figtree-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/figtree-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/space-mono-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/space-mono-700.woff2" as="font" type="font/woff2" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% include "partials/meta-info.html" %}
    <link rel="stylesheet" href="/css/main.css?{{ assetHash }}">
  </head>
  <body>
    <a class="btn btn--primary skip-link" href="#content">Skip to Content</a>

    <div class="l-main">
      <div class="container container--wide">
        <div class="l-main__inner">
          {% include "partials/site-header.html" %}

          <main class="l-main__body" id="content">
            {% block content %}{% endblock %}
            {% include "partials/site-footer.html" %}
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
