{% set assetHash = global.random() %}
{% set lang = locale if locale else 'en' %}

<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% include "partials/meta-info.html" %}
    <link rel="stylesheet" href="/css/main.css?{{ assetHash }}">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&amp;family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <a class="btn btn--primary skip-link" href="#content">Skip to Content</a>

    <div class="l-main">
      <div class="container container--wide">
        <div class="l-main__inner">
          {% include "partials/site-header.html" %}

          <main class="l-main__body" id="content">
            {% block content %}{% endblock %}
            {% include "partials/site-footer.html" %}
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
